{% extends "layout.html" %}

{% block title_section_name %}Ingresar{% endblock %}

{% block header_section_name %}Ingresar{% endblock %}

{% block head %}{{ super() }}{% endblock %}

{% block content %}
  <h1>Te damos la bienvenida</h1>
  <form action="{{ url_for('auth.authenticate') }}" method="post">
    <input name="email" placeholder="Correo" required/>
    <input type="password" name="password" placeholder="Clave" required/>
    <input type="submit" name="submit" value="login"/>
  </form>
{% endblock %}
